<!DOCTYPE html>
<html lang="ja">

<head>
    <meta name="viewport" content="wedth=device-width,initial-scale=1.0">
	<meta charset="UTF-8">
	<title>クイズゲーム</title>
</head>

<body>

    <div style="margin: 20px">
        <h3>絶対フォント感を身につける</h3>
        <h6><p>注意<p>このクイズは企業のロゴやポスターなどで使用されているフォントに近しいフォントをピックアップしているため、実際のフォントとは若干異なる場合があります。</h6>
        <h4>問題２： 次のフォントはどこで使われているでしょう？</h4>
        
         <div style="margin: 10px">
            <img src="zozo.jpg">
        </div>
        
        <div style="margin: 5px"><a href="#" onclick="machigai()"><h1>UNIQLO</h1></a></div>
        <div style="margin: 5px"><a href="#" onclick="machigai()"><h1>GU</h1></a></div>
        <div style="margin: 5px"><a href="#" onclick="seikai()"><h1>ZOZOTOWN</h1></a></div>
    </div>
    
    <script>
        
        var hit = Number(localStorage.hit);

        
        function seikai(){
            　
            hit = hit+1;
            localStorage.hit = hit;
            location.href = "page3.html";
        }
        
        function machigai(){
            
           localStorage.hit = hit;
           location.href = "page3.html";
        
        }
        
    </script>

</body>

</html>
